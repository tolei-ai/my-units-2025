<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>EliQuick Units</title>
</head>
<body>
  <div class="container">
    <h2>Course: Diploma in Information Communication Technology</h2>
    <p>Select a unit to view available resources:</p>

    <div class="unit">
      <select class="unit-select" onchange="displayResources(this)">
        <option value="" disabled selected>Choose a resource</option>
        <option value="tutorial-videos">Tutorial Videos [5]</option>
        <option value="tests">Tests [4]</option>
        <option value="pdf-notes">PDF Notes [3]</option>
        <option value="homework">Homework [2]</option>
        <option value="practice-questions">Practice Questions [6]</option>
      </select>
      
      <div id="resource-list" class="resources">
        <!-- Resources will be displayed dynamically here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
